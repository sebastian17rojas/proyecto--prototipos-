<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="Icon_top"  rel="shortcut icon" href="/IMG/Tripmin.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/state_fly.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</head>
<body>
    <div id="bot"></div>
    <header id="nav_bar">
    </header>
    <div class="boarding-pass">
        <div class="flight-info">
            <h2>Tú proximo vuelo es</h2>
            <div class="flight-details">
                <div class="detail">
                    <span class="label">Origen:</span>
                    <span class="value">Medellín</span>
                </div>
                <div class="detail">
                    <span class="label">Codigo de reserva:</span>
                    <span class="value">A4FDT35</span>
                </div>
                <div class="detail">
                    <span class="label">Destino:</span>
                    <span class="value">Arauca</span>
                </div>
                <div class="detail">
                    <span class="label">Fecha:</span>
                    <span class="value">28/05/2024</span>
                </div>
                <div class="detail">
                    <span class="label">Hora de salida:</span>
                    <span class="value">08:00 AM</span>
                </div>
                <div class="detail">
                    <span class="label">Hora de llegada:</span>
                    <span class="value">10:40 AM</span>
                </div>
                <div class="detail">
                    <span class="label">Puerta de embarque:</span>
                    <span class="value">A1</span>
                </div>
                <div class="detail">
                    <span class="label">Estado:</span>
                    <span class="value">Programado</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot-container">
            <h2>© 2024 TripCoin Sombr4 Group. All rights reserved.</h2>
        </div>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
