<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Coin</title>
    <link id="Icon_top" rel="shortcut icon" href="/IMG/Tripmin.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/fly.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Vuelo de Medellín a Arauca</h1>
        
        <!-- Fly image -->
        <div class="image_container">
            <div class="fly_image"></div>
        
        </div>
        
        <!-- Fly details section -->
        <div class="fly_details">
            <!-- Fly information -->
            <div class="fly_info">
                <p><strong>Horario de Vuelo:</strong> 10:00 AM - 12:30 PM</p>
                <p><strong>Aerolínea:</strong> Avianca</p>
                <p><strong>Distancia:</strong> 650 km</p>
                <p><strong>Duración Estimada:</strong> 2 horas y 30 minutos</p>
                <p><strong>Tipo de Avión:</strong> Airbus A320</p>
                <p><strong>Número de Vuelo:</strong> ABC123</p>
                <p><strong>Precio:</strong> COP $ 200.0000</p>
                <p><strong>Asientos Disponibles:</strong> 30</p>
            </div>
            
            <!-- Booking information -->
            <div class="booking_info">
                <p>¡Reserva ahora de manera segura!</p>
                <button class="book_button">Reservar Ahora</button>
            </div>
        </div>
    </div>
</body>
</html>
