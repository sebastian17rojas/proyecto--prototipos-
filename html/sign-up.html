<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/logincss/styleslogin.css">
</head>
<body>
    <header id="nav_bar">
    </header>
    <div class="container">
        
        <form id="signupForm">
            <h2>Registro</h2>
            <label>Nombre</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Ingresar">
            <p>Ya tienes una cuenta? <a href="loginx.html">Iniciar sesión</a></p>
        </form>
        
    </div>
    <script src="/js/sign-up.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
