<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de fechas de vuelo</title>
    <link rel="stylesheet" href="/css/form_offer.css">
  </head>
  <body>
    <!--this form asks for the date of the flight in order to proceed with the payment.-->
    <form id="vueloForm">
      <label for="ida">Fecha de ida:</label><br>
      <input type="date" id="ida" name="ida" required><br>
      <label for="vuelta">Fecha de vuelta:</label><br>
      <input type="date" id="vuelta" name="vuelta" required><br>
      <button type="submit">Confirmar</button>
    </form>
  </body>
  <script src="/js/fechas.js"></script>
</html>
