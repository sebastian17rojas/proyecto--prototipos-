<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in</title>
    <link id="Icon_top" rel="shortcut icon" href="/IMG/Tripmin.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkin.css">
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</head>

<body>
    <div id="bot"></div>
    <header id="nav_bar">
    </header>
    <div class="container_checkin">
        <div id="checkin_box">
          <div class="checkin-header">
            <h1>¡Haz tu check-in online ahora!</h1>
          </div>
          <p>¡Ahorra tiempo en el aeropuerto! Obtén tu pase de abordar y añade los servicios adicionales que necesites.
          </p>
          <form action="/checkin" method="post">
            <label for="reservation_code">Código de reserva:</label>
            <input type="text" id="reservation_code" name="reservation_code" required>
            <br><br>
            <label for="last_name">Apellido(s):</label>
            <input type="text" id="last_name" name="last_name" required>
            <br><br>
            <input type="submit" class="submit" onclick="return test_check()" value="Empezar check-in">
          </form>
          <p><a href="#">Volver al inicio</a></p>
        </div>
      </div>
</html>
</body>
<script src="../js/app.js"></script>

</html>
