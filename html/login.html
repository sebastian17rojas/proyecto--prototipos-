<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link id="Icon_top"  rel="shortcut icon" href="/IMG/Tripmin.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    

</head>



<body>
    <form class="form">
      <h2 class="form_title">Iniciar Sesión </h2>
      <p class="form_paragraph">¿Aún no tienes una cuenta? <a href="form_link">Entra aquí</a></p>

      <div class="form_container">
        <div class="form_group">
          <input type="text" id="name" class="form_input" placeholder="Name">
          <label for="name" class="form_label">Nombre</label>
          <span class="form_line"></span>
        </div>
      </div>

      <div class="form_container">
        <div class="form_group">
          <input type="text" id="user" class="form_input" placeholder="User">
          <label for="user" class="form_label">Usuario</label>
          <span class="form_line"></span>
        </div>
      </div>

      <div class="form_container">
        <div class="form_group">
          <input type="text" id="password" class="form_input" placeholder="Password">
          <label for="password" class="form_label">Contraseña</label>
          <span class="form_line"></span>
        </div>
      </div>
      <input type="submit" class="form_submit" id="ingresar" value="Entrar">
    </form>
    <script src="/js/login.js"></script>
</body>
