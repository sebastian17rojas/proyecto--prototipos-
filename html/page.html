<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <title>TripCoin</title>
    <link id="Icon_top"  rel="shortcut icon" href="/IMG/Tripmin.png" type="image/x-icon">
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <link rel="stylesheet" href="../css/pago.css">
        <link rel="stylesheet" href="../css/style.css">
        

</head>

<header id="nav_bar"></header>


<body>

    <div id="bot"></div>
    
<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">datos personales</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="flow movie">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="flow.movie@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="itagui">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="colombia">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../IMG/Screenshot from 2024-05-22 09-07-13.png" alt="">
                    <img src="../IMG/Screenshot from 2024-05-22 09-07-57.png" alt="" id="payment-method-image">
                   
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr movie">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    



<script src="../js/walle.js"></script>
<script src="../js/app.js"></script>
<script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>
</body>
</html>
